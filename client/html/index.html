<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Status Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Check Your Visit Status</h2>
        <form method="get">
            <div class="form-group">
                <label for="visit-code">Enter Your Code:</label>
                <input type="text" id="visit-code" name="code" required>
            </div>
            <button type="submit" class="add-btn">Check Status</button>
        </form>
    </div>
</body>
</html>
